<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% extends "base.html" %}
{% block content %}
<style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: #1f2937;
    background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #f3e8ff 100%);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Spear Flying Animation Background */
.spear-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.spear {
    position: absolute;
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, #8b5cf6, #3b82f6);
    border-radius: 2px;
    opacity: 0.3;
    animation: flySpear 15s linear infinite;
}

.spear::before {
    content: '';
    position: absolute;
    right: -10px;
    top: -3px;
    width: 0;
    height: 0;
    border-left: 10px solid #3b82f6;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
}

.spear::after {
    content: '';
    position: absolute;
    left: -8px;
    top: -2px;
    width: 8px;
    height: 8px;
    background: #8b5cf6;
    border-radius: 50%;
}

.spear:nth-child(1) {
    top: 10%;
    animation-delay: 0s;
    animation-duration: 12s;
}

.spear:nth-child(2) {
    top: 30%;
    animation-delay: 3s;
    animation-duration: 18s;
}

.spear:nth-child(3) {
    top: 50%;
    animation-delay: 6s;
    animation-duration: 15s;
}

.spear:nth-child(4) {
    top: 70%;
    animation-delay: 9s;
    animation-duration: 20s;
}

.spear:nth-child(5) {
    top: 90%;
    animation-delay: 12s;
    animation-duration: 14s;
}

@keyframes flySpear {
    0% {
        left: -100px;
        transform: rotate(0deg);
    }
    100% {
        left: calc(100% + 100px);
        transform: rotate(360deg);
    }
}

/* Navigation */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(229, 231, 235, 0.5);
    z-index: 1000;
    padding: 0;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
}

.nav-brand {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.brand-icon {
    width: 2.5rem;
    height: 2.5rem;
    background: transparent;
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.25rem;
}

.brand-title {
    font-size: 1.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-menu {
    display: flex;
    gap: 0.5rem;
}

.nav-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    background: transparent;
    color: #6b7280;
    font-weight: 500;
    border-radius: 0.75rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.875rem;
}

.nav-btn:hover {
    color: #8b5cf6;
    background: rgba(139, 92, 246, 0.1);
}

.nav-btn.active {
    color: #8b5cf6;
    background: rgba(139, 92, 246, 0.15);
    box-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
}

.mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #6b7280;
    cursor: pointer;
}

/* Main Content */
.main-content {
    margin-top: 5rem;
    min-height: calc(100vh - 5rem);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Page Management */
.page {
    display: none;
    animation: fadeIn 0.6s ease-out;
}

.page.active {
    display: block;
}

/* Hero Section */
.hero-section {
    text-align: center;
    margin-bottom: 4rem;
    padding: 2rem 0;
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 900;
    margin-bottom: 1.5rem;
    line-height: 1.1;
}

.gradient-text {
    background: linear-gradient(135deg, #8b5cf6, #3b82f6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.gradient-text-gold {
    background: linear-gradient(135deg, #f59e0b, #f97316, #dc2626);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.hero-description {
    font-size: 1.25rem;
    color: #6b7280;
    max-width: 48rem;
    margin: 0 auto 2rem;
    line-height: 1.7;
}

.hero-stats {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #6b7280;
    font-weight: 500;
}

.stat-item i {
    color: #8b5cf6;
}

/* Projects Grid */
.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
    margin-bottom: 3rem;
}

.project-card {
    background: white;
    border-radius: 1.5rem;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(229, 231, 235, 0.5);
    transition: all 0.4s ease;
    animation: slideUp 0.6s ease-out;
    position: relative;
    overflow: hidden;
}

.project-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.project-card:hover::before {
    transform: scaleX(1);
}

.project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.project-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.project-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: #1f2937;
    line-height: 1.3;
    flex: 1;
    margin-right: 1rem;
}

.vote-count {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(139, 92, 246, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 2rem;
    color: #8b5cf6;
    font-weight: 600;
    font-size: 0.875rem;
}

.project-description {
    color: #6b7280;
    margin-bottom: 1.5rem;
    line-height: 1.6;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.project-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.project-author {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.author-avatar {
    width: 2rem;
    height: 2rem;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.875rem;
}

.author-name {
    font-weight: 500;
    color: #374151;
}

.project-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.875rem;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    background: rgba(59, 130, 246, 0.1);
    transition: all 0.3s ease;
}

.project-link:hover {
    background: rgba(59, 130, 246, 0.2);
    transform: translateX(2px);
}

.vote-btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 0.75rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
}

.vote-btn.primary {
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    color: white;
    box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
}

.vote-btn.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
}

.vote-btn.voted {
    background: linear-gradient(135deg, #10b981, #059669);
    color: white;
    cursor: not-allowed;
}

.vote-btn.loading {
    opacity: 0.7;
    cursor: not-allowed;
}

/* Upload Page */
.upload-header {
    text-align: center;
    margin-bottom: 3rem;
}

.upload-icon {
    width: 4rem;
    height: 4rem;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    border-radius: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    color: white;
    font-size: 2rem;
    animation: float 3s ease-in-out infinite;
}

.page-title {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 1rem;
}

.page-description {
    font-size: 1.125rem;
    color: #6b7280;
    max-width: 36rem;
    margin: 0 auto;
    line-height: 1.6;
}

.upload-form-container {
    max-width: 32rem;
    margin: 0 auto;
}

.upload-form {
    background: white;
    border-radius: 2rem;
    padding: 2.5rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(229, 231, 235, 0.5);
    animation: slideUp 0.6s ease-out;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
}

.form-group label i {
    color: #8b5cf6;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.75rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    font-family: inherit;
    background: #fafafa;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #8b5cf6;
    background: white;
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.submit-btn {
    width: 100%;
    padding: 1.25rem;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    color: white;
    border: none;
    border-radius: 0.75rem;
    font-weight: 700;
    font-size: 1.125rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
}

.submit-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.pro-tip {
    margin-top: 1.5rem;
    padding: 1rem;
    background: rgba(59, 130, 246, 0.1);
    border-radius: 0.75rem;
    border: 1px solid rgba(59, 130, 246, 0.2);
    color: #1e40af;
    font-size: 0.875rem;
    line-height: 1.5;
}

/* Results Page */
.results-header {
    text-align: center;
    margin-bottom: 3rem;
}

.results-icon {
    width: 5rem;
    height: 5rem;
    background: linear-gradient(135deg, #f59e0b, #f97316);
    border-radius: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    color: white;
    font-size: 2.5rem;
    animation: float 3s ease-in-out infinite;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.stat-card {
    background: white;
    border-radius: 1.5rem;
    padding: 1.5rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(229, 231, 235, 0.5);
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: all 0.3s ease;
    animation: slideUp 0.6s ease-out;
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
}

.stat-icon {
    width: 3rem;
    height: 3rem;
    border-radius: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.25rem;
    flex-shrink: 0;
}

.stat-icon.purple {
    background: linear-gradient(135deg, #8b5cf6, #7c3aed);
}

.stat-icon.green {
    background: linear-gradient(135deg, #10b981, #059669);
}

.stat-icon.orange {
    background: linear-gradient(135deg, #f97316, #ea580c);
}

.stat-info {
    flex: 1;
}

.stat-label {
    font-size: 0.875rem;
    font-weight: 500;
    color: #6b7280;
    margin-bottom: 0.25rem;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: #1f2937;
}

.stat-title {
    font-size: 1rem;
    font-weight: 700;
    color: #1f2937;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Leaderboard */
.leaderboard {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.leaderboard-item {
    border-radius: 1rem;
    border: 2px solid;
    padding: 1.5rem;
    transition: all 0.3s ease;
    animation: slideUp 0.6s ease-out;
    background: white;
}

.leaderboard-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.leaderboard-item.rank-1 {
    background: linear-gradient(135deg, #fef3c7, #fde68a);
    border-color: #f59e0b;
    box-shadow: 0 4px 20px rgba(245, 158, 11, 0.2);
}

.leaderboard-item.rank-2 {
    background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
    border-color: #94a3b8;
    box-shadow: 0 4px 20px rgba(148, 163, 184, 0.2);
}

.leaderboard-item.rank-3 {
    background: linear-gradient(135deg, #fed7aa, #fdba74);
    border-color: #f97316;
    box-shadow: 0 4px 20px rgba(249, 115, 22, 0.2);
}

.leaderboard-item.rank-other {
    border-color: #e5e7eb;
}

.leaderboard-content {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
}

.rank-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    font-weight: 700;
    flex-shrink: 0;
}

.rank-icon.rank-1 {
    background: #f59e0b;
    color: white;
    font-size: 1.25rem;
}

.rank-icon.rank-2 {
    background: #94a3b8;
    color: white;
    font-size: 1.25rem;
}

.rank-icon.rank-3 {
    background: #f97316;
    color: white;
    font-size: 1.25rem;
}

.rank-icon.rank-other {
    background: #f3f4f6;
    color: #6b7280;
    font-size: 0.875rem;
}

.project-info {
    flex: 1;
    min-width: 0;
}

.project-info h3 {
    font-size: 1.25rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 0.5rem;
    line-height: 1.3;
}

.project-info p {
    color: #6b7280;
    margin-bottom: 0.75rem;
    line-height: 1.6;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.project-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.vote-section {
    text-align: center;
    margin-left: 1.5rem;
}

.vote-number {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
}

.vote-label {
    font-size: 0.75rem;
    color: #6b7280;
    font-weight: 500;
    margin-top: 0.25rem;
}

.progress-bar-container {
    margin-top: 0.75rem;
    width: 5rem;
    height: 0.5rem;
    background: #e5e7eb;
    border-radius: 0.25rem;
    overflow: hidden;
}

.progress-bar-fill {
    height: 100%;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    border-radius: 0.25rem;
    transition: width 1s ease-out;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 2000;
    animation: fadeIn 0.3s ease-out;
}

.modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    border-radius: 1.5rem;
    padding: 3rem;
    text-align: center;
    max-width: 28rem;
    width: 90%;
    animation: scaleIn 0.4s ease-out;
}

.success-modal .success-icon {
    width: 5rem;
    height: 5rem;
    background: linear-gradient(135deg, #10b981, #059669);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    color: white;
    font-size: 2.5rem;
    animation: bounce 0.6s ease-out;
}

.success-modal h2 {
    font-size: 1.5rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 1rem;
}

.success-modal p {
    color: #6b7280;
    margin-bottom: 1.5rem;
}

.progress-bar {
    width: 100%;
    height: 0.25rem;
    background: #e5e7eb;
    border-radius: 0.125rem;
    margin-bottom: 1rem;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(135deg, #10b981, #059669);
    border-radius: 0.125rem;
    animation: progressFill 2s ease-out;
}

.redirect-text {
    font-size: 0.875rem;
    color: #6b7280;
}

/* Toast Notifications */
.toast-container {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 3000;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.toast {
    padding: 1rem 1.5rem;
    border-radius: 0.75rem;
    color: white;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    max-width: 20rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    animation: slideInRight 0.3s ease-out;
}

.toast.success {
    background: linear-gradient(135deg, #10b981, #059669);
}

.toast.error {
    background: linear-gradient(135deg, #ef4444, #dc2626);
}

.toast-close {
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    font-size: 1rem;
    padding: 0;
    margin-left: auto;
}

.toast-close:hover {
    color: white;
}

/* Loading Overlay */
.loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    z-index: 2500;
    align-items: center;
    justify-content: center;
}

.loading-overlay.show {
    display: flex;
}

.loading-spinner .spinner {
    width: 3rem;
    height: 3rem;
    border: 3px solid #e5e7eb;
    border-top: 3px solid #8b5cf6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 4rem 1rem;
}

.empty-icon {
    width: 6rem;
    height: 6rem;
    background: #f3f4f6;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    color: #9ca3af;
    font-size: 3rem;
}

.empty-state h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 0.5rem;
}

.empty-state p {
    color: #6b7280;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes bounce {
    0%, 20%, 53%, 80%, 100% {
        transform: translateY(0);
    }
    40%, 43% {
        transform: translateY(-10px);
    }
    70% {
        transform: translateY(-5px);
    }
    90% {
        transform: translateY(-2px);
    }
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes progressFill {
    from {
        width: 0%;
    }
    to {
        width: 100%;
    }
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #e5e7eb;
        flex-direction: column;
        padding: 1rem;
        gap: 0.5rem;
    }

    .nav-menu.show {
        display: flex;
    }

    .mobile-menu-btn {
        display: block;
    }

    .nav-btn {
        width: 100%;
        justify-content: flex-start;
        padding: 1rem;
    }

    .container {
        padding: 1rem;
    }

    .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .hero-stats {
        gap: 1rem;
    }

    .stat-item {
        font-size: 0.75rem;
    }

    .upload-form {
        padding: 1.5rem;
    }

    .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .leaderboard-content {
        flex-direction: column;
        gap: 1rem;
    }

    .vote-section {
        margin-left: 0;
        align-self: flex-end;
    }

    .project-footer {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start;
    }

    .project-meta {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start;
    }

    .toast-container {
        left: 1rem;
        right: 1rem;
    }

    .toast {
        max-width: none;
    }

    .hero-title {
        font-size: 2.5rem;
    }

    .page-title {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .hero-title {
        font-size: 2rem;
    }

    .hero-description {
        font-size: 1rem;
    }

    .page-title {
        font-size: 1.75rem;
    }

    .page-description {
        font-size: 1rem;
    }

    .project-card {
        padding: 1rem;
    }

    .upload-form {
        padding: 1rem;
    }

    .modal-content {
        padding: 2rem;
    }

    .projects-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
}

/* Utility Classes */
.hidden {
    display: none !important;
}

.loading {
    pointer-events: none;
    opacity: 0.6;
}

/* Stagger Animation Delays */
.stagger-1 { animation-delay: 0.1s; }
.stagger-2 { animation-delay: 0.2s; }
.stagger-3 { animation-delay: 0.3s; }
.stagger-4 { animation-delay: 0.4s; }
.stagger-5 { animation-delay: 0.5s; }
</style>
</head> 
<body>
    <h1 >Projects</h1>
     {% for project in projects %}

     
      <div class="projects-grid" id="projectsGrid">
                    <!-- Project Cards -->
                    <div class="project-card stagger-1">
                        <div class="project-header">
                            <h3 class="project-title">{{ project['title'] }}</h3>
                            <div class="vote-count">
                                <i class="fas fa-heart"></i>
                                <span id="votes-{{ project['id'] }}">{{ project['votes'] }}</span>
                            </div>
                        </div>

                        <p class="project-description">{{ project['description'] }}</p>

                        <div class="project-meta">
                            <div class="project-author">
                                <div class="author-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span class="author-name">{{ project['author'] }}</span>
                            </div>
                            
                            <a href="{{ project['link'] }}" target="_blank" rel="noopener noreferrer" class="project-link">
                                <span>View</span>
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>

                        <button class="vote-btn primary" onclick="voteProject({{ project['id'] }})">
                            <i class="fas fa-thumbs-up"></i>
                            <span>Vote</span>
                        </button>
                    </div>
                </div>

                
    {% else %}
    <p>No projects uploaded yet. Be the first to upload!</p>
    {% endfor %}
   


<script>
function voteProject(projectId) {
    fetch("/vote/" + projectId, {method: "POST"})
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            let voteSpan = document.getElementById("votes-" + projectId);
            voteSpan.textContent = parseInt(voteSpan.textContent) + 1;
        } else {
            alert(data.message);
        }
    });
}
</script>
{% endblock %}
 <script src="static/script.js"></script>
</body>
</html>
