<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Voting</title>
    
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% extends "base.html" %}
{% block content %}

<style>
/* Google Gemini Theme Variables */
:root {
    --gemini-blue: #4285f4;
    --gemini-blue-dark: #1a73e8;
    --gemini-blue-light: #e8f0fe;
    --gemini-purple: #9c27b0;
    --gemini-teal: #00bcd4;
    --gemini-orange: #ff9800;
    --gemini-red: #ea4335;
    --gemini-green: #34a853;
    --gemini-yellow: #fbbc04;
    
    --text-primary: #202124;
    --text-secondary: #5f6368;
    --text-tertiary: #80868b;
    --surface: #ffffff;
    --surface-variant: #f8f9fa;
    --border: #e8eaed;
    --shadow: 0 1px 3px 0 rgba(60, 64, 67, 0.3);
    --shadow-lg: 0 4px 6px -1px rgba(60, 64, 67, 0.1), 0 2px 4px -1px rgba(60, 64, 67, 0.06);
    --shadow-xl: 0 20px 25px -5px rgba(60, 64, 67, 0.1), 0 10px 10px -5px rgba(60, 64, 67, 0.04);
    
    --border-radius: 8px;
    --border-radius-lg: 12px;
    --border-radius-xl: 16px;
    --spacing-xs: 4px;
    --spacing-sm: 8px;
    --spacing-md: 16px;
    --spacing-lg: 24px;
    --spacing-xl: 32px;
    --spacing-2xl: 48px;
}

/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, var(--gemini-blue-light) 0%, #f0f7ff 50%, #fff 100%);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
}

/* Navigation Styles */
.navbar {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 var(--spacing-lg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 72px;
}

.nav-brand {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}

.brand-icon {
    width: 40px;
    height: 40px;
    background:transparent;
    border-radius: var(--border-radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    animation: float 6s ease-in-out infinite;
}

.brand-text {
    font-size: 1.5rem;
    font-weight: 600;
    background: linear-gradient(135deg, var(--gemini-blue) 0%, var(--gemini-purple) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-links {
    display: flex;
    gap: var(--spacing-xs);
}

.nav-btn {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-md) var(--spacing-lg);
    border: none;
    border-radius: var(--border-radius-lg);
    background: transparent;
    color: var(--text-secondary);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.nav-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(66, 133, 244, 0.1), transparent);
    transition: left 0.5s;
}

.nav-btn:hover::before {
    left: 100%;
}

.nav-btn:hover {
    color: var(--gemini-blue);
    background: var(--gemini-blue-light);
    transform: translateY(-2px);
}

.nav-btn.active {
    background: linear-gradient(135deg, var(--gemini-blue) 0%, var(--gemini-blue-dark) 100%);
    color: white;
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

/* Main Content */
.main-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--spacing-2xl) var(--spacing-lg);
}

.section {
    display: none;
    animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.section.active {
    display: block;
}

/* Hero Section */
.hero-section {
    text-align: center;
    margin-bottom: var(--spacing-2xl);
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--gemini-blue) 0%, var(--gemini-purple) 50%, var(--gemini-teal) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: var(--spacing-md);
    animation: slideInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.hero-subtitle {
    font-size: 1.25rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
    animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
}

/* Projects Grid */
.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: var(--spacing-xl);
}

.project-card {
    background: var(--surface);
    border-radius: var(--border-radius-xl);
    padding: var(--spacing-xl);
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.project-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--gemini-blue), var(--gemini-purple), var(--gemini-teal));
    transform: scaleX(0);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.project-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-xl);
    border-color: var(--gemini-blue-light);
}

.project-card:hover::before {
    transform: scaleX(1);
}

.project-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: var(--spacing-md);
}

.project-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--spacing-xs);
}

.project-author {
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.vote-badge {
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    background: linear-gradient(135deg, var(--gemini-blue-light), #e3f2fd);
    color: var(--gemini-blue);
    padding: var(--spacing-xs) var(--spacing-md);
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.9rem;
}

.project-description {
    color: var(--text-secondary);
    margin-bottom: var(--spacing-lg);
    line-height: 1.7;
}

.project-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.project-link {
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    color: var(--gemini-blue);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.project-link:hover {
    color: var(--gemini-blue-dark);
    transform: translateX(4px);
}

.vote-btn {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-md) var(--spacing-lg);
    background: linear-gradient(135deg, var(--gemini-blue) 0%, var(--gemini-blue-dark) 100%);
    color: white;
    border: none;
    border-radius: var(--border-radius-lg);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.vote-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.vote-btn:hover::before {
    width: 300px;
    height: 300px;
}

.vote-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.vote-btn:disabled {
    background: var(--gemini-green);
    cursor: not-allowed;
    transform: none;
}

.vote-btn.voting {
    background: var(--text-tertiary);
    cursor: not-allowed;
}

/* Upload Form */
.upload-container {
    max-width: 600px;
    margin: 0 auto;
}

.upload-form {
    background: var(--surface);
    border-radius: var(--border-radius-xl);
    padding: var(--spacing-2xl);
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border);
    animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.form-group {
    margin-bottom: var(--spacing-lg);
}

.form-group label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--spacing-sm);
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: var(--spacing-md);
    border: 2px solid var(--border);
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: var(--surface);
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--gemini-blue);
    background: var(--gemini-blue-light);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.error-message {
    color: var(--gemini-red);
    font-size: 0.875rem;
    margin-top: var(--spacing-xs);
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.error-message.show {
    opacity: 1;
    transform: translateY(0);
}

.submit-btn {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-lg);
    background: linear-gradient(135deg, var(--gemini-blue) 0%, var(--gemini-purple) 100%);
    color: white;
    border: none;
    border-radius: var(--border-radius-lg);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.submit-btn:hover::before {
    left: 100%;
}

.submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-xl);
}

.submit-btn:disabled {
    background: var(--text-tertiary);
    cursor: not-allowed;
    transform: none;
}

/* Results Styles */
.results-container {
    max-width: 800px;
    margin: 0 auto;
}

.winner-spotlight {
    background: linear-gradient(135deg, var(--gemini-yellow) 0%, var(--gemini-orange) 100%);
    border-radius: var(--border-radius-xl);
    padding: var(--spacing-2xl);
    text-align: center;
    color: white;
    margin-bottom: var(--spacing-2xl);
    position: relative;
    overflow: hidden;
    animation: bounceIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.winner-spotlight::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
}

.winner-icon {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--spacing-md);
    animation: pulse 2s ease-in-out infinite;
}

.winner-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: var(--spacing-sm);
}

.winner-project {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: var(--spacing-xs);
}

.winner-votes {
    font-size: 2.5rem;
    font-weight: 700;
    margin: var(--spacing-md) 0;
}

.rankings-list {
    space-y: var(--spacing-md);
}

.ranking-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--surface);
    border-radius: var(--border-radius-lg);
    padding: var(--spacing-lg);
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    animation: slideInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.ranking-item:hover {
    transform: translateX(8px);
    box-shadow: var(--shadow-lg);
    border-color: var(--gemini-blue-light);
}

.ranking-left {
    display: flex;
    align-items: center;
    gap: var(--spacing-lg);
}

.ranking-position {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--gemini-blue);
}

.ranking-info h3 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: var(--spacing-xs);
}

.ranking-author {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.ranking-votes {
    text-align: right;
}

.ranking-votes .votes-count {
    font-size: 2rem;
    font-weight: 700;
    color: var(--gemini-blue);
}

.ranking-votes .votes-label {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    z-index: 2000;
    animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: var(--surface);
    border-radius: var(--border-radius-xl);
    padding: var(--spacing-2xl);
    text-align: center;
    max-width: 400px;
    margin: var(--spacing-lg);
    animation: bounceIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.success-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--gemini-green) 0%, #4caf50 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--spacing-lg);
    color: white;
    animation: checkmark 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
}

.modal-content h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: var(--spacing-sm);
    color: var(--text-primary);
}

.modal-content p {
    color: var(--text-secondary);
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: var(--spacing-2xl) 0;
}

.empty-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--gemini-blue-light), #e3f2fd);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--spacing-lg);
    color: var(--gemini-blue);
    animation: float 3s ease-in-out infinite;
}

.empty-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--spacing-sm);
}

.empty-subtitle {
    color: var(--text-secondary);
}

/* Floating Particles */
.particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: linear-gradient(135deg, var(--gemini-blue), var(--gemini-purple));
    border-radius: 50%;
    opacity: 0.3;
    animation: floatParticle 15s ease-in-out infinite;
}

.particle:nth-child(1) { left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { left: 20%; animation-delay: 2s; }
.particle:nth-child(3) { left: 30%; animation-delay: 4s; }
.particle:nth-child(4) { left: 40%; animation-delay: 6s; }
.particle:nth-child(5) { left: 60%; animation-delay: 8s; }
.particle:nth-child(6) { left: 70%; animation-delay: 10s; }
.particle:nth-child(7) { left: 80%; animation-delay: 12s; }
.particle:nth-child(8) { left: 90%; animation-delay: 14s; }

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes bounceIn {
    0% {
        opacity: 0;
        transform: scale(0.3) translateY(-50px);
    }
    50% {
        opacity: 1;
        transform: scale(1.05);
    }
    100% {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-10px) rotate(180deg);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

@keyframes checkmark {
    0% {
        transform: scale(0);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes floatParticle {
    0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10%, 90% {
        opacity: 0.3;
    }
    50% {
        transform: translateY(-10px) rotate(180deg);
        opacity: 0.6;
    }
}

@keyframes voteSuccess {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-container {
        padding: 0 var(--spacing-md);
        height: 64px;
    }
    
    .nav-btn span {
        display: none;
    }
    
    .hero-title {
        font-size: 2.5rem;
    }
    
    .hero-subtitle {
        font-size: 1.1rem;
    }
    
    .projects-grid {
        grid-template-columns: 1fr;
        gap: var(--spacing-lg);
    }
    
    .project-footer {
        flex-direction: column;
        gap: var(--spacing-md);
        align-items: stretch;
    }
    
    .vote-btn {
        width: 100%;
        justify-content: center;
    }
    
    .upload-form {
        padding: var(--spacing-lg);
    }
    
    .main-content {
        padding: var(--spacing-lg);
    }
    
    .ranking-item {
        flex-direction: column;
        text-align: center;
        gap: var(--spacing-md);
    }
    
    .ranking-left {
        flex-direction: column;
        gap: var(--spacing-sm);
    }
    
    .winner-spotlight {
        padding: var(--spacing-lg);
    }
    
    .winner-title {
        font-size: 1.8rem;
    }
    
    .winner-votes {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .hero-title {
        font-size: 2rem;
    }
    
    .project-card {
        padding: var(--spacing-lg);
    }
    
    .winner-spotlight {
        padding: var(--spacing-md);
    }
    
    .winner-title {
        font-size: 1.4rem;
    }
    
    .winner-votes {
        font-size: 1.8rem;
    }
    
    .nav-container {
        height: 56px;
    }
    
    .brand-text {
        font-size: 1.2rem;
    }
    
    .nav-btn {
        padding: var(--spacing-sm) var(--spacing-md);
    }
    
    .ranking-position {
        font-size: 1.2rem;
    }
    
    .ranking-votes .votes-count {
        font-size: 1.5rem;
    }
}

/* Loading States */
.loading {
    opacity: 0.7;
    pointer-events: none;
}

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
