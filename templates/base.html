<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-icon">
                   <img src="{{ url_for('static', filename='logogemini.png') }}" 
     alt="Logo" 
     style="width:50px; height:auto; display:block; margin:0 auto 20px; border-radius:8px; transition:transform 0.3s ease;" 
     onmouseover="this.style.transform='scale(1.05)'" 
     onmouseout="this.style.transform='scale(1)'">

                </div>
                <span class="brand-text">&nbsp;&nbsp;Hackathon Voting</span>
            </div>
            
            <div class="nav-links">
                <button class="nav-btn active" data-section="projects">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                   <a id="a" href="{{ url_for('index') }}" style="text-decoration: none;">Home</a>
                </button>
                <button class="nav-btn" data-section="upload">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 15V19C21 19.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V15" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <polyline points="7,10 12,5 17,10" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <line x1="12" y1="5" x2="12" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <a  id="a" href="{{ url_for('upload') }}" style="text-decoration: none;">Upload Project</a>
                </button>
                <button class="nav-btn" data-section="results">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                   <a  id="a" href="{{ url_for('results') }}" style="text-decoration: none;">Results</a>
                </button>
            </div>
        </div>
       
    </nav>
     <!-- Main Content -->
    <main class="main-content">
        <!-- Projects Section -->
        <section id="projects-section" class="section active">
            <div class="hero-section">
                <h1 class="hero-title">Discover Amazing Projects</h1>
                <p class="hero-subtitle">Vote for the most innovative hackathon submissions and help crown the next champion</p>
            </div>
            
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </section>
    <hr>
    {% block content %}{% endblock %}
    <script src="static/script.js"></script>
</body>
</html>
